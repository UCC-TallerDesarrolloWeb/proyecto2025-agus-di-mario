<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Agustín Di Mario">
  <meta name="description" content="Colección de álbumes musicales con reseñas">
  <meta name="keywords" content="Música, Álbumes, Reseñas, Colección">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Colección de Álbumes</title>
  <link rel="icon" type="image/png" href="imagenes/favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🎶 Mi Colección de Álbumes</h1>
    <nav>
      <input type="text" id="busqueda" placeholder="Buscar álbum o artista">
      <button id="boton-buscar" onclick="buscarAlbumes()">Buscar</button>
      <select id="filtro-artista" onchange="filtrarPorArtista()">
        <option value="">-- Filtrar por artista --</option>
      </select>
      <button id="boton-limpiar" onclick="limpiarDatos()" title="Limpiar todos los datos guardados">🗑️</button>
    </nav>
  </header>

  <main>
<section id="catalogo">
  <h2>Álbumes disponibles</h2>
  <div class="lista-albumes" id="lista-albumes">
  </div>
</section>

    <section id="coleccion">
      <h2>Mi colección (<span id="contador">0</span>)</h2>
      <div class="lista-coleccion" id="lista-coleccion">
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 - Agustín Di Mario</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
